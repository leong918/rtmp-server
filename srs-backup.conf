# SRS configuration for live streaming with DVR
# See: https://ossrs.io/lts/en-us/docs/v5/doc/introduction

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

# HTTP API configuration
http_api {
    enabled         on;
    listen          1985;
}

# HTTP server for HLS/FLV streaming
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

# Statistics
stats {
    network         0;
}

# Virtual host for live streaming
vhost __defaultVhost__ {
    # HTTP callbacks for stream events
    http_hooks {
        enabled         on;
        # Notify Laravel when stream starts publishing
        on_publish      http://tsport-new.localhost/api/streams/callback;
        # Notify Laravel when stream stops
        on_unpublish    http://tsport-new.localhost/api/streams/callback;
    }

    # Enable HLS streaming
    hls {
        enabled         on;
        hls_path        ./objs/nginx/html/hls;
        hls_fragment    10;
        hls_window      60;
    }

    # Enable HTTP-FLV streaming
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
    }

    # DVR configuration for recording
    dvr {
        enabled              on;
        dvr_path             ./objs/nginx/html/recordings/[app]/[stream]/[timestamp].flv;
        dvr_plan             session;
        dvr_duration         30;
        dvr_wait_keyframe    on;
        time_jitter          full;
    }

    # WebRTC configuration (optional)
    rtc {
        enabled     on;
        rtmp_to_rtc on;
        rtc_to_rtmp on;
    }

    # Play configuration
    play {
        gop_cache       on;
        queue_length    10;
        mw_latency      100;
    }

    # Publish configuration
    publish {
        mr          off;
    }
}
