# Simple SRS configuration for troubleshooting
listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;
srs_log_level       trace;

# HTTP API configuration
http_api {
    enabled         on;
    listen          1985;
}

# HTTP server for HLS/FLV streaming
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

# Virtual host for live streaming
vhost __defaultVhost__ {
    # HTTP Hooks for automatic status updates
    http_hooks {
        enabled         on;
        on_publish      http://tsport-new.localhost/api/srs/callback;
        on_unpublish    http://tsport-new.localhost/api/srs/callback;
    }

    # Enable HLS streaming
    hls {
        enabled         on;
        hls_path        ./objs/nginx/html/hls;
        hls_fragment    10;
        hls_window      60;
    }

    # Enable HTTP-FLV streaming
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
    }

    # DVR configuration for recording (simplified)
    dvr {
        enabled              on;
        dvr_path             ./objs/nginx/html/recordings/[app]/[stream]/[timestamp].flv;
        dvr_plan             session;
        dvr_duration         30;
        dvr_wait_keyframe    on;
        time_jitter          full;
    }
}
